<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Card con Tailwing</title>
</head>
<body>
    <div class="wraper flex items-center justify-center min-h-screen">
        <div class="container-travel w-[416px] h-[585px] p-[18px] rounded-[18px] bg-slate-100 shadow-black relative flex-col ">
            <div class="image-new-york flex items-start w-[380px] h-[254.45px] rounded-[9.14px] mb-7 relative">
                <img src="img/background.png" alt="fondo">
                <div class="star-and-rate absolute w-[59px] h-6 rounded-[6.86px] py-1 px-2 top-[14.85px] left-[14.85px] bg-white flex items-center justify-center gap-1 mb-7">
                    <img class="star-1 w-4 h-4  " src="img/star.svg" alt="star">
                    <span class="cuatro font-medium text-sm">4.0</span>
                </div>
            </div>

            <div class="information w-[380px] h-[197.41px] flex flex-col justify-start gap-4">
                <h1 class="main-text font-semibold text-[28px] leading-[33.6px] w-[380px] h-[34px] ">All in New York City</h1>
                <!-- <div class="text-secundary"> -->
                    <div class="profile flex flex-row gap-2 ">
                        <img src="img/avatar.png" alt="profile">
                        <span class="text-bold font-medium text-[14px] leading[15.4px]">@DarellKenedy</span>
                        <span class="text-thin font-medium text-[14px] leading[15.4px] text-[rgba(29,29,31,1)]  ">from</span>
                        <span class="text-bold font-medium text-[14px] leading[15.4px]">New York,USA</span>
                    
                    </div>
                    <p class="paragraph font-normal text-sm leading[19.6px] h-10 ">
                        Explore New York City with confidence with an exclusive travel guide by Darell Kenedy.
                    </p>
                    <div class="raiting h-[46.56px] flex gap-[10px] flex-col">
                        <span class="clock-main flex gap-[9.14px] flex-row items-center justify-start font-normal text-sm leading-[15.4px]">
                            <img class="clock w-[18.28px] h-[18.28px]" src="img/clock.svg" alt="clock">
                            3 hours, 51 minutes
                        </span>

                        <span class="user flex gap-[9.14px] flex-row items-center justify-start font-normal text-sm leading-[15.4px]">
                            <img class="usersito w-[18.28px] h-[18.28px] " src="img/user.svg" alt="user">
                            120,283 viewers
                        </span>
                    </div>
                    <div class="buttons mb-[-18px] flex flex-row w-[380px] h-[41.13px] gap-2">
                        <button class="button-1 w-[186px] h-[41.13px] rounded-[9.14px] p-y-[9px] p-x-[18px] bg-black text-gray-50 hover:bg-white hover:text-black">
                            Watch now
                        </button>
                        <button class="button-2 w-[186px] h-[41.13px] rounded-[9.14px] p-y-[9px] p-x-[18px] bg-slate-300 text-black hover:bg-black hover:text-white">
                            Save guide
                        </button>
                    </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carrousel</title>
</head>
<body> 
    <div class="carrusel">
        <div class="images">
            <div>
                <img class="image-1 image-active image" src="img/image-1.png" alt="" data-id="1">
            </div>
            <div>
                <img class="image-2 image-inactive image" src="img/image-2.png" alt="" data-id="2">
            </div>
            <div>
                <img class="image-3 image-inactive image" src="img/image-3.png" alt="" data-id="3">
            </div>
        </div>
        <div class="buttons">
            <button class="btn-1 btn-active btn" data-id="1"></button>
            <button class="btn-2 btn-inactive btn" data-id="2"></button>
            <button class="btn-3 btn-inactive btn" data-id="3"></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
